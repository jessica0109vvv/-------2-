<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的生活部落格</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">我的生活部落格</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAllPosts()">所有文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showNewPostForm()">發表文章</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="content">
            <!-- 文章列表 -->
            <div id="posts-container">
                <!-- 文章將動態插入這裡 -->
            </div>

            <!-- 發表新文章表單 -->
            <div id="new-post-form" style="display: none;">
                <h2>發表新文章</h2>
                <form id="post-form">
                    <div class="mb-3">
                        <label class="form-label">標題</label>
                        <input type="text" class="form-control" id="post-title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">內容</label>
                        <textarea class="form-control" id="post-content" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">上傳文字檔案</label>
                        <input type="file" class="form-control" id="text-file" accept=".txt">
                        <small class="form-text text-muted">支援 .txt 文字檔案</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">圖片</label>
                        <input type="file" class="form-control" id="post-image" accept="image/*">
                        <div id="image-preview" class="mt-2"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">發表</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 留言區塊模板 (隱藏) -->
    <template id="comment-section-template">
        <div class="comments-section mt-3">
            <h5>留言</h5>
            <div class="comments-container mb-3"></div>
            <form class="comment-form">
                <div class="input-group">
                    <input type="text" class="form-control comment-input" placeholder="寫下你的留言...">
                    <button class="btn btn-primary" type="submit">送出</button>
                </div>
            </form>
        </div>
    </template>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
